<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Gallery</title>
<style>
    /* Animations */
    @keyframes fadeIn {
        0% {opacity: 0}
        100% {opacity: 1}
    }
    body {
        font-family: 'メイリオ', 'Meiryo', sans-serif;
        margin: 10px;
        padding: 0;
        color: #ffffff;
        background: rgba(0,0,0,0.8);
        animation: fadeIn 1s ease 0s 1 normal;
        text-align: center;
    }
    .thumbnail-container {
        width: 120px;
        height: 150px;
        display: inline-block;
        vertical-align: middle;
        margin: 5px;
        border: 1px solid #f1f1f1;
        padding: 10px;
        cursor: pointer;
        transition: transform 0.3s, border 0.3s;
    }
    .thumbnail-container:hover {
        transform: scale(1.1);
        border: 2px solid #f1f1f1;
        text-align: center;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 30px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        vertical-align: middle;
        overflow: auto;
        background-color: rgba(0,0,0,0.9);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        margin: auto;
        display: block;
        max-width: 60%;
        max-height: 85%;
        text-align: left;
        width: auto;
        height: auto;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        animation: fadeIn 0.5s;
        padding: 20px;
        background: #333;
        color: #fff;
        overflow-y: auto; /* オーバーフローをスクロールに設定 */
    }
    .modal-content:hover {
        cursor: pointer;
    }
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 0;
        bottom: 0;
        width: 10%;
        color: white;
        font-weight: bold;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        transition: background-color 0.3s;
    }
    .prev {
        left: 0;
    }
    .next {
        right: 0;
    }
    .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
    }
    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        z-index: 81;
    }
    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }
    .expanded-img-container {
        display: none;
        position: fixed;
        z-index: 2;
        padding-top: 30px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.9);
        justify-content: center;
        align-items: center;
    }
    .expanded-img-content {
        margin: auto;
        display: block;
        max-width: 90%;
        max-height: 90%;
        width: auto;
        height: auto;
    }
    .expanded-img-content img {
        max-width: 80%;
        max-height: 80%;
        align-items: center;
    }
    .expanded-img-close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }
    .expanded-img-close:hover,
    .expanded-img-close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>

<script>
let slideIndex = 1;

function openModal() {
    document.getElementById('myModal').style.display = "block";
    showSlides(slideIndex);
}

function closeModal() {
    document.getElementById('myModal').style.display = "none";
}

function changeSlide(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    const contents = [
        '<h1>▼僕が見る悪夢</h1><p>　いい加減、この呼び出しと、行われる行為にも慣れつつあった。<br>　ものが内側から引き抜かれて、嫌悪感と何かが身体の芯から灼け付くように広がる。意識がぼうっとして、汗ばんだ身体と熱気の漂う部屋の境界がわからなくなる。<br>　程なくして、また臀部を乱暴にわし掴まれる。今夜の場合は、もう少し続きそうだった。</p><hr><p>　発端はいつだったか、いつものように部隊が「大活躍」した後の話。<br>　ほとんど自分と靉翁さんででっち上げた始末書を提出して、それから自分一人がこの男に呼び出された。</p><p>「そろそろ、君たちの所業にも目こぼしが利かなくなっていてね」</p><p>　脂ぎった中年の警視は、分厚い唇を言葉と裏腹に歪ませながら、ねちねちと僕らの活動を詰った。<br>　いち隊員に過ぎない僕にそんな話をされても困る、とは腹の中で思いつつも、内容自体は平謝りするしかない。<br>　元々、いつ解体されてもおかしくないような部隊だ。少なからずブレーキになっているつもりの僕からすれば納得がいかないような言い分であっても、同じ隊として責がないのかといわれれば、まぁ否定はし切れない。</p><p>「このままでは、この部隊も解散する他ないな。LUNA隊員という経歴がある君たちでは、次の所属先も見つかるまい」</p><p>　その辺りから、違和感が拭いきれなくなった。<br>　繰り返しになるが、僕はあくまで平隊員だ。その手の叱責は隊長である右藤さんに送るのが筋だろう。<br>　あの調子の人間に言って聞かせたところで無意味だろうから、代わりに僕へ戒告しているというならまだわかる。<br>　だが、それならそれで右藤さんがこの場に居合わせるべきなのだ。無能だろうとなんだろうと、書類上の責任者はあの人なのだから。<br>　何より、言外に脅かすような話運びをこの男の語り口に感じて、それが薄気味悪かった。<br>　警視は席を立って、こちらへ歩み寄ってくる。</p><p>「話が見えませんが」<br>「なに。心配せずとも、私は慈悲深いんだ。君たちのここ一番での実績を考えれば、悪いようにするつもりはないさ」</p><p>　そう語りながら、何か売り物でも値踏みするかのように。ぐるくると舐め回すように僕を見つめていた警視だったが、不意に僕の臀部を掴み上げた。<br>　予想外の行動に怖気が走る。構わずに臀部をまさぐりながら警視は続けた。</p><p>「ただ、こちらが火消しに苦労しているというのも理解してほしい。少しばかり、労ってくれても良いのではないかとね」<br>「……他の人たちにも同じようなことを？」<br>「君の身内に、かい？　はっはっは、猛獣と“話し合い”は出来んだろう。確かに彼女らも見た目は悪くないがね。その点、君は幾分利口に見える」<br>「なるほど……。相手を見てモノを言っているというわけですか。見上げた正義漢ですね」</p><p>　それこそ靉翁さんなら喜んで“相手”をしそうだ、などと場違いなことを考えながら、警視の手を振り払う。<br>　警官相手に脅迫とは、大した根性だ。このことを告発すれば、それだけでこの男は首が飛ぶだろう。僕が首を縦に振ると思っていたのだろうか。<br>　そのまま部屋を後にしようとする僕の背に、彼は言葉を引っ掻けた。</p><p>「あぁ――猛獣揃いの君らだが、もう一人可愛らしい娘がいたね。ライスくん、とかいったか」<br></p><p>　ぎくりとする。</p><p>「この間話す機会があったが、素直でいい子だ。彼女にこの話を持っていけば、君たちのために喜んで一肌脱いでくれるだろう。――若い分、呑み込みも早いだろうね」</p>　背筋を冷たいものが伝う。虫唾が走る感覚と共に足取りを緩めた僕へ、間髪入れず警視は続けた。</p><p>「私の誘いを断って、他の者に報告でもするのか？　――よく考えなさい。君たちみたいな無法者、他に何処が面倒を見る？　やりたい放題やった分、敵も多いのだろう。良くて下層への亡命、悪ければリンチの的だぞ。それが君らの望みかね？」</p><p>　ライスさんの顔が脳裏に浮かぶ。いつも眉を潜めて慌てふためいている彼女の表情は、こんな時に限って穏やかな笑顔だった。<br>　そこから引きずり出されるように、他の仲間たちの顔も次々に浮かんだ。いつだってトラブルと悩みの種で、早く離れたいとさえ思っている――けれど苦楽を共にした仲間たち。<br>　彼らが散り散りになってしまうのか。散り散りになって、彼らは無事でいられるのか。</p><p>「私の誘い、受けてくれるね？」</p><p>　いつの間にか隣まで来ていた警視が、肩に手を置く。<br>　不快だ。空間を共にしていることさえ忌々しい。――だけど、この手を振り払うことが怖かった。<br>　振り払うことで何かが起きたとき、それを僕は背負い切れないような気がした。</p><p>「やはり君は利口だな」</p><p>　耳元で囁く警視の声に鳥肌が立って、それでも僕はこれから行われることに抗えず、ただ耐えることしかできなわっふるわっふる</p><img src="img/001.jpg" alt="「私の誘い、受けてくれるね？」" width="90%" onclick="expandImg(this)">',
        '<h1>▼少年との夏・前編</h1><p>　僕が部隊を庇うために、警視と密約を結んでから、それなりに経った。<br>　不愉快なことに、この男に呼び出されて行為に応じるのは、僕にとって最早、日常の一部だった。<br>　仕事終わりに呼び出されるのはマシな方で、ひどい時は休日に呼び出されて一日中付き合わされる時もあった。<br>　いつまでこんなことが続くのか、生憎にして出口は見えない。<br><br>「すまんな。道が混んでいてね……」<br>　大して謝意も感じられない、ふてぶてしい態度で警視が車のドアを開いた。<br>　肩から下げていたショルダーバッグを抱え直しながら、僕は助手席に乗り込む。ドアが閉まると、自動操縦の車が静かに走り出した。<br><br>「ふむ。そうだろうとは思っていたが、やはり良く似合うじゃないか。リオン」<br>「……触らないでもらえますか。気持ち悪い」<br><br>　髪を弄ぶように撫でられて、運転席の警視を睨みつける。<br>　手を振り払わないのは、この男に逆上されたら困るからだ。元より、立場の違いを利用して部下にこんな関係を強要する下衆である。下手に反抗すれば何をされるかわからない。<br>　この男を睨み付けるのは、その中で最低限の抵抗といったところだ。もっとも、まるで堪えていないであろうことは瞭然ではあったが。<br><br>「はっはっは、いいじゃないか。いつもくたびれたスーツ姿では、せっかくの器量が台無しだ。休日ぐらいは身だしなみに気を遣わんとな」<br><br>　軽く頭を撫でられて、鳥肌が立つ。これがそこいらのモヒカンだったなら、パイルバンカーで頭蓋ごと吹き飛ばしていただろう。<br><br>　――近頃、この男は僕との密会の際に、服装にも注文を付けるようになった。<br>　最初はこの男が用意した妙な衣装を着せられるだけだったのが、その内に外で密会の場合も、やれ髪を下ろせだの、やれ薄着で来いだの。そんな言いつけを聞いている内に、ついには女装まで強要されるようになった。<br>　本日の出で立ちも、オフショルダーの上着、ホルターネックのインナー、ロングスカートにパンプス。今は膝の上に乗せているバッグに至るまで、ご丁寧に女性向けのブランドだ。<br><br>「化粧も上手くなったじゃないか。そこらの商売女よりずっと可愛らしいぞ。……内心、この時間を楽しみにしてたんじゃないかね？」<br>「寝言は寝て言ってください。……あなたがわざわざ駅まで歩かせるような真似をするからでしょう」<br><br>　……屈辱的なことだが、この化粧は僕が自分で始めたものだ。通行人に女装を気付かれないよう手を尽くす一環として自発的に学んだ。<br>　とはいえ、この姿を見られることは警視との関係まで露呈することに繋がりかねない。そうなればこの男はどんな行動に出るかわからないのだ。<br>　仲間を人質に取られている手前、僕はこの男を悦ばせる選択を続けるしかない。<br><br>「……今日はいつものホテルじゃないんですか」<br>「ははは、そうせっつくな。ちゃんと可愛がってやるさ。可愛い甥の顔を見てからな」<br><br>　誰も期待してるとは言ってない、という反論は、警視の放ったフレーズへの疑問でかき消された。<br><br>「甥？　あなたのですか？」<br>「私の妹の息子だよ。気の毒な子さ、両親を火事で早くに亡くしてね。今は上層住まいの<ruby>お義母さん<rp>《</rp><rt>父方の祖母</rt><rp>》</rp></ruby>が面倒を見ている」<br>　眉を吊り下げて見せる警視だったが、わざとらしい表情のわりにどこか淡々として他人事な物言いから、この甥とやらの関係は大して深くないのだろうと察しがついた。<br><br>「祖母と二人暮らしでは、たいそう寂しい思いをしているだろう。これからは休日ぐらい面倒を見てやろうと思ってね」<br>「……待ってください、それじゃあ今日これから行くのは」<br>「お義母さんに【子供好きな秘書】も連れていくというと、喜んでくれたよ。母親の愛に飢えているから、少し甘えたがりなところもあるかもしれないがよろしく、だとさ」<br><br><hr><br><br>「それで、こちらが【夜面リオン】くんだ。これから顔を合わせる機会も増えるだろうから、二人とも挨拶なさい」<br>「……【雨瀬 蓮】です」<br>「ええ……と。【夜面リオン】です。よろしくお願いします」<br>「ははは、固いなぁ二人とも」<br>　警視が僕の肩に手を置いて笑う。大きなお世話だと内心毒づきながらも、僕は彼の甥だという【雨瀬 蓮】を観察していた。<br>　背は僕よりやや小さく、160センチほどか。歳は13歳ごろと聞いているので、それを考えればまぁこんなものだろうという丈だ。癖毛の髪は茶色がかって長く、顔つきはまだ幼い。重めの前髪の隙間からは、僕を覗く双眸が緊張を湛えているのが見えた。<br>　僕という初対面の人物に人見知りしている様子も含めて、日頃自分を虐げている男の親族とは想像もできない少年だった。<br>　――上層住まいのお坊ちゃんという環境も、あるいはそんな雰囲気を演出するのかもしれないが。<br><br>「さて。それじゃあ、私はこのままお義母さんと一緒に出掛けてくるよ。リオンくん、蓮と仲良くな」<br><br>　そう言い放った警視は、義母と一緒に外へ出ていった。<br>　会って早々、この少年と二人きりだ。あの脂ぎった中年の相手をしなくて良いのは助かるが、一体どういうつもりなのか。<br>　呆然としている間に、表から車の発進音が聞こえて、道路の彼方へ消えていった。これでめでたく、正真正銘二人きりというわけだ。<br><br>「……さて、どうしましょうか」<br><br>　口をついて出た。<br>　何せ他人様の家だ。勝手気ままに歩き回るわけにもいかない――そんなつもりも端からないが。<br>　とはいえ、この場でこの少年とお見合いを続けるのも馬鹿らしい。それとも、携帯端末でもいじって無聊を慰めていろとでも言うのか。<br><br>「え、えっと」<br><br>　まごついている内に、少年の方がしどろもどろに切り出した。<br><br>「リオンさんって、ゲーム好き？」<br>「ゲーム……ですか。まぁ、人並みには」<br>「そ……そっか。その……おっちゃんたち帰ってくるまで、一緒にやらない？」<br><br>　思わぬ提案だった。彼なりに気を使ってくれているのかもしれないが、正直、余計な気遣いだ。<br><br>「あー……。いえ、お構いなく。初心者にルール教えるのも面倒でしょうし」<br>「だ、大丈夫！　俺、そーいうの嫌いじゃないしさっ。それに、友達の間で全然やってるやついなくて、退屈してたんだ」<br>「……そうですか。それじゃあお願いします」<br><br>　やんわり断ったつもりだったのだが、食い下がられてしまった。こうなると改めて断りづらい。自分の悪い癖だ。<br>　しかし、親戚でもない男が突然家まで訊ねて来たのだから、このぐらいの年頃の子供はもう少し気味悪がっても良さそうなものである。<br>　それが女装までしていたらなおのことだと思うのだが……男だと気付いていないのだろうか？　わざわざ訊ねるような度胸は、今の僕にないのだが。<br>　複雑な気持ちになりながら、少年に促されるまま二階まで着いていく。どうやら彼の自室らしい部屋に招き入れられた。<br>　入口のすぐ隣に設置してあるモニターへ電源を入れると、既に起動していたらしいゲームの画面と音声が再生された。聞き覚えのあるものだ。<br>「『ストリートブラスターズ』ですか？」<br>「あ……知ってんだ、<ruby>ストブラ<rp>《</rp><rt>・・・・</rt><rp>》</rp></ruby>」<br>　少年の表情が僅かに明るくなる。共通の話題を見つけたと思ったのだろう。<br>　『ストリートブラスターズ』は、バラエディ豊かなプレイアブルキャラクターと、とっつきやすい操作形態で人気を博した対戦格闘ゲームだ。ナンバリングの更新は頻繁ではないもののシリーズ作品として展開されており、今彼が起動しているのはその最新作になる。<br>　ゲーマーなら知らぬ者はいないというレベルの人気タイトルだ。僕もそれなりにプレイ経験はあった。<br><br>「クラスの奴ら、みんな電脳ゲームの方に夢中でさ。ストブラやってるやつはいないんだ」<br>　少年は自らはベッドに腰かけながら、デスクから椅子を引いて僕に差し出す。軽く礼を言いながら僕も座ると、今度はコントローラーを渡された。<br>「やり方、わかる？」<br>「えぇ。一応は」<br>　少年は既に使用キャラクターを選択していた。胴着姿の格闘家で、技が豊富でステータスも満遍なく優秀な、スタンダード系のキャラクターだった。<br>　コントローラーの触り心地を確かめながら、自らも使い慣れたキャラクターにチップを置く。大柄なロボットで、飛び道具がない代わりにインファイトで火力を発揮できる重量級のキャラクター。<br>「……思ったよりごついキャラ使うんだね」<br>「パワフルな方が好きなので」<br>　モニターの中で、試合のゴングが鳴った。<br><br>　この時点で、僕はこの少年――蓮を一方的に叩きのめして彼とのやり取りを打ち切るつもりでいた。<br>　彼には悪いが、<ruby>女装姿<rp>《</rp><rt>この格好</rt><rp>》</rp></ruby>で誰かと空間を共にし続けられるほど僕は神経が図太くないし、子守に精を出す性質でもない。<br>　このぐらいの歳なら、実力差をはっきりさせれば機嫌を損ねてもう話しかけてこなくなるだろう、と。<br>　ところが、予想に反して試合は白熱した。蓮が存外に強豪だったのだ。<br>　蓮の使うキャラクターは良く言えばハイスタンダードではあるが、悪く言えば尖ったところがない。故に立ち回りに正解というべきものがなく、プレイヤーの腕が問われる上級者向けのキャラクターだった。それを見事に彼は使いこなして見せたのだ。<br>　対して僕のキャラクターは接近戦なら高火力を発揮できるが、近付くまでに苦労する。所謂ワンチャンス系のキャラクターだったが、無駄なく張り巡らされた蓮の技は僕の迂闊な接近を妨害するには十二分だった。<br>「すげえ！　リオンさん、もしかしてガチ勢!?」<br>「……一応、それなりにはやり込んでましたけど。僕もここまで歯応えのある対戦は久しぶりです」<br><br>　一般的な相性観でいえば、僕のキャラクターが微妙に不利を背負っていたと記憶している。が、苦戦の理由がそれだけではないことは肌感覚として明らかだった。<br>　蓮の側も手応えを感じているらしく、コントローラーを捌く指に熱が入っているのが伝わる。僕もやられっぱなしではなく、一瞬の隙を突いてからの猛攻でラウンドを取ることもしばしばあった。<br>　彼を対戦であしらい黙らせる、なんて気持ちは薄れていた。お互い画面の内容に集中して、一喜一憂しながら時間は刻々と過ぎていった。<br><br>「リオンさん、つえー！　こんな強いのランクマでも当たったことない！」<br>「僕も、この対戦カードだと蓮さんが一番手ごわいプレイヤーでした」<br>　二時間ほど続いただろうか。流石に集中力も切れて試合も一段落し、感想戦の様相を呈し始めていた。<br>　当初の緊張はほとんどない。会話を打ち切るために応じたつもりが、結果的にアイスブレイク同然になってしまった。<br><br>「周りにこうやってゲームの話できるやついなくてつまんなかったんだ。だから、リオンさんと突っ込んだゲームの話できてすげー嬉しい！」<br>「……そうですか、良かったです」<br>　屈託なく笑うのを見て、思わずこちらも表情が綻ぶ。<br>　思えば、両親を早くに亡くして兄弟もいない身だ。周りにいるのは世代的に話が合うわけもない祖母と趣味の合わないクラスメイトとなれば、寂しい思いをしてきたのだろう。<br>　自分がそれを少しでも慰めになれたのだとしたら、まぁ悪い気はしなかった。<br><br>　階下からドアを開く音がする。やがて階段を上がってくる音が響いて、部屋のドアが開いた。<br><br>「お、二人でゲームか。仲良くやっとるようで感心感心」<br>「あ、おっちゃん」<br><br>　今しがた帰って来たらしい警視が、ドアの向こうに立っていた。<br>　首に提げたタオルで汗を拭いながら、警視は続けた。<br><br>「仲睦まじくしているところ悪いが、蓮。“仕事”の件で少し用があるから、リオンくんを借りていくよ」<br>「うん、わかった」<br><br>　自分の置かれていた状況を思い出し、現実に引き戻されるような感覚があった。<br>　警視のズボンの僅かな膨らみを見て、彼についていった後が何をされるのかはだいたい想像がつく。なのにそれに逆らうことが、僕にはできなかった。<br>　憂鬱な心境になりながら、コントローラーを置いて立ち上がる。<br><br>「……ねぇ、リオンさん。おっちゃんとの話、どのぐらいで終わる？」<br>「え？　……あぁ、と」<br>「はっはっは。リオンくんの頑張り次第といったところだな。まぁ、三十分もあればきっと終わるさ」<br>　飄々と返す警視の言葉を受けて、蓮は真っ直ぐ僕へ言った。<br><br>「そっか。……じゃあ、終わったらまた対戦の続きやろ！」<br>　<br>　その言葉に曖昧に、僕はどう返してよいかわからず、曖昧に頷く。<br>　彼からの好意に対する嬉しさと共に、何か胸が締め付けられるような気持ちがあった。<br>　<br>　部屋から出ると、警視の手が張り付くように僕の肩を抱き寄せわっふるわっふる</p>'
